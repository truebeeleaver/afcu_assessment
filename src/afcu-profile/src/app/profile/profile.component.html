<div class="widget">
  <app-errorbanner [message]="errormessage"></app-errorbanner>
  <ng-container *ngIf="!profile">
    <p>Loading...</p>
  </ng-container>
  <ng-container *ngIf="profile">
    <h2>Hello {{profile.email}}!</h2>
    <p>Your phone number is {{profile.phone}}</p>
  </ng-container>
  <a routerLink="" (click)="doLogout()">Log out</a>
</div>
