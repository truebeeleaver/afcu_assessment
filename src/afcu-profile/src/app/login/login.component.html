<div class="widget">
  <app-errorbanner [message]="errormessage"></app-errorbanner>
  <h2>Enter your email and password to log in</h2>
  <p>
    <span class="fieldlabel">Email</span>
    <input [(ngModel)]="email"/>
  </p>
  <p>
    <span class="fieldlabel">Password</span>
    <input [(ngModel)]="password" type="password"/>
  </p>
  <p>
    <button (click)="doLogin()">Log in</button>
  </p>
  <p>
    <a routerLink="../signup" routerLinkActive="active">Need an account?</a>
  </p> 
</div>
