<html>
  <head>
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="styles.css"></link>
  </head>
  <script src="profile.js"></script>
  <body onLoad="fetchProfile()">
    <div class="widget">
      <div class="errorbanner" id="error" hidden="true"></div>
      <p id="loading">Loading...</p>
      <div id="profile" hidden="true">
        <h2>Hello <span id="email"></span>!</h2>
        <p>Your phone number is <span id="phone"></span></p>
      </div>
      <a href="javascript:void(0)" onClick="doLogout()">Log out</a>
    </div>
  </body>
</html>
